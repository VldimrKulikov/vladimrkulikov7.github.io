<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <a href="index.html" class="open-popup">Форма</a>
    </div>
    
    <div class="popupwin"> 
        <form class="ajaxForm popup" action="https://formcarry.com/s/b3fWQsb4k" method="POST" accept-charset="UTF-8">
            <img src="pngwing.com.png" class="close-popup">
            <label>
                <input type="text" name="Name">
                <div class="label__text">
                    Имя:
                </div>
            </label>
            <label>
                <input type="email" name="email">
                <div class="label__text">
                    Email:
                </div>
            </label>
            <label>
                <textarea name="Message"></textarea>
                <div class="label__text">
                    Сообщение:
                </div>
            </label>
						<p>Согласие с политикой обработки персональных данных</p>
            <label class="custom-checkbox"> 
                <input class="hidden-checkbox" type="checkbox">
                
            </label>
            <button type="submit" name="formButton">Отправить</button>
        </form>
    </div>  

    <script src="script.js"></script>
</body>
</html>
